
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maison NB | Rituels de Beauté Ancestraux</title>
    
    <!-- Scripts & Styles de base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: '#F5F3EF',
              anthracite: '#333333',
              oasis: '#2D4032',
              terracotta: '#D99177',
              sand: '#E8DED1'
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #F5F3EF;
        color: #333333;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
        margin: 0;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .fade-in {
        animation: fadeIn 1.2s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      html {
        scroll-behavior: smooth;
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
